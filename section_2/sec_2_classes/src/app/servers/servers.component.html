<input type="text" class="form-control" [(ngModel)]="serverName" >
<p>Server Name: {{serverName}}</p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add new server</button>
<!--<p>{{ serverCreatedStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<!-- <p *ngIf="!serverCreated">No server was created</p>-->
<ng-template #noServer>
    <p >No server was created</p>
</ng-template>


<app-server *ngFor="let server of getServersList()"></app-server>
